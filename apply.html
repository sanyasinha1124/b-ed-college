<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Now - B.Ed College</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #eef1f4;
      color: #333;
    }

    header {
      background-color:#800000 ;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    h2 {
      color: #ad0404;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #a60202;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2f0000;
    }

    .success-message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    footer {
      background-color: #800000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Apply Now</h1>
    <p>Start your journey in education with our B.Ed program</p>
  </header>

  <div class="container">
    <h2>Application Form</h2>
    <form id="applyForm">
      <div class="form-group">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="qualification">Highest Qualification *</label>
        <select id="qualification" name="qualification" required>
          <option value="">-- Select --</option>
          <option value="BA">BA</option>
          <option value="BSc">BSc</option>
          <option value="BCom">BCom</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Why do you want to join B.Ed?</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>

      <button type="submit">Submit Application</button>
      <div class="success-message" id="formSuccess"></div>
    </form>
  </div>

  <footer>
    &copy; 2025 B.Ed College | NAAC Accredited | All rights reserved
  </footer>

  <script>
    const applyForm = document.getElementById("applyForm");
    const formSuccess = document.getElementById("formSuccess");

    applyForm.addEventListener("submit", function(e) {
      e.preventDefault();
      formSuccess.textContent = "Application submitted successfully! We will contact you soon.";
      applyForm.reset();
    });
  </script>

</body>
</html>
